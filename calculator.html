<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="stylecal.css">
  <title>Calculator</title>
</head>
<body>
<div class="calculator">
	<input type="text"  id="calculations" class="display"  disabled>
	<div class= "key">
		<div class="row">
			<button value="7" onclick="cal('7')">7</button>
			<button value="8" onclick="cal('8')">8</button>
			<button value="9" onclick="cal('9')">9</button>
			<button value="+" class="operator" onclick="cal('+')">+</button>
		</div>
		<div class="row">
			<button value="4" onclick="cal('4')">4</button>
			<button value="5" onclick="cal('5')">5</button>
			<button value="6" onclick="cal('6')">6</button>
			<button value="-" class="operator" onclick="cal('-')">-</button>
		</div>
		<div class="row">
			<button value="3" onclick="cal('3')">3</button>
			<button value="2" onclick="cal('2')">2</button>
			<button value="1" onclick="cal('1')">1</button>
			<button value="*" class="operator" onclick="cal('*')">*</button>
		</div>
		<div class="row">
			<button value="C" class="operator" onclick="clr()">C</button>
			<button value="0"  onclick="cal('0')">0</button>
			<button value="/" class="operator" onclick="cal('/')">/</button>
			<button value="=" class="operator" onclick="solve()">=</button>
		</div>
	</div>
</div>
<script type="text/javascript" src="Jscal.js"></script>
</body>
</html>
